<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <fieldset>
        <legend>Form</legend>
    <center>
    <form action="" >
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p> Name:<input type="text" name="Name" id="name" required></p>
        
            <p>Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female"required>
        </p>
        
        <p>Email:<input type="email" name="email" id="email" required></p>
        <p>Phone:<input type="number" name="number" id="number" required></p>
        <p>Address: <textarea name="address" id="address" cols="50" rows="8" required></textarea></p>
        <h1>Contact Information</h1>
        <p>Card type:
            <select name="card_type" id="Card_type" required>
                <option value="">--Select a card type--</option>
                <option value="visa">Visa</option>
                <option value="mastercard">Master</option>
                <option value="JazzCash">Jazz Cash</option>
            </select>
        </p>
        <p>Card Number: <input type="number" name="card_num" id="card_num" required>
        </p>
        <p>Expiration <input type="date" name="exp_date" id="exp_date" required></p>
        <p>CVV: <input type="password" name="cvv" id="cvv" required></p>
        <input type="submit" value="Pay Now" id="submit">

    </form>
    </center>
    </fieldset>
    
    
</body>
</html>
